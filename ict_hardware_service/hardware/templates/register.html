{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | KsTU ICT Service System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #00416A, #E4E5E6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            color: #00416A;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            color: #333;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #00416A;
            outline: none;
        }

        button {
            background-color: #00416A;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0167A3;
        }

        p {
            margin-top: 15px;
            color: #555;
        }

        a {
            color: #00416A;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 15px;
        }

        .messages p {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <!-- âœ… Added Full Name Input -->
            <label>Full Name:</label>
            <input type="text" name="username" required placeholder="Enter your full name">

            <label>Email (Institutional Only):</label>
            <input type="email" name="email" required placeholder="example@kstu.edu.gh">

            <label>Password:</label>
            <input type="password" name="password" required>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required>

            <label>Role:</label>
            <select name="role" required>
                <option value="staff">Staff</option>
                <option value="ict_officer">ICT Officer</option>
                <option value="technician">Technician</option>
            </select>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</body>
</html>
