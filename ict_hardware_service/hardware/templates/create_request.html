{% extends "base.html" %}
{% load static %}

{% block title %}New Service Request{% endblock %}

{% block content %}
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

<main class="flex-1 p-6 bg-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-md p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">
      Create New Hardware Service Request
    </h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      
      <div class="flex justify-between items-center mt-4">
        <button type="submit" class="btn">Submit Request</button>
        
        <a href="{% url 'dashboard' %}"
           class="text-gray-600 hover:text-gray-800 font-medium underline">
          Cancel
        </a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
